<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/static/css/contacts.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=9adf29f6-5757-4abf-b5b1-6ebd22230587&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
<header th:replace="~{hf/header}"></header>

<section class="section-1">
        <div class="container">
            <div class="excursion-wrap row align-items-center">
                <div class="align-content-center col-11">
                    <div class="col-12">
                        <p>Контакты</p>
                    </div>
                </div>

                </div>
            </div>
    </div>
</section>
<section class="section-1">
<div id="map" style="width: 80%; max-width: 1200px; height: 400px; display: flex; align-items: center;"></div>
<script>
    ymaps.ready(init);

    function init() {
        var location = [55.787594, 37.607011];

        var map = new ymaps.Map("map", {
            center: location,
            zoom: 17
        });

        var placemark = new ymaps.Placemark(location, {
            hintContent: 'Место',
            balloonContent: 'Дополнительная информация о месте'
        });

        map.geoObjects.add(placemark);
    }
</script>
</section>
<section class="section-2">
    <div class="container">
        <div class="info-wrap row align-items-center">
            <div class="col-12">
                <p>Адрес музея: г.Москва, ул.Образцова, д.9, стр.3</p>
                <p>Номер телефона: +7 (495) 684-2212</p>
                <p>Электронная почта: info@ecomiit.ru</p>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{hf/footer}"></footer>

<script src="js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
