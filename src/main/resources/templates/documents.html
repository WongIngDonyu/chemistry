<style>
    .image-container {
        margin: 20px; /* Измените это значение в соответствии с вашими потребностями */
        text-align: center; /* Выравнивание текста по центру */
    }
    .image-container img {
        width: 400px;
        height: 300px;
        max-width: 100%; /* Это позволит изображению сжиматься при уменьшении экрана */
        max-height: 100%; /* Это позволит изображению сжиматься при уменьшении экрана */
        height: auto; /* Это сохранит пропорции изображения */
    }
    .image-container a {
        color: black; /* Цвет текста */
        text-decoration: none; /* Удаление подчеркивания у ссылки */
    }
</style>

<section class="section-1">
    <table>
        <tr th:each="document, iterStat : ${documents}">
            <!-- Output 3 images in each row -->
            <td th:each="i : ${#numbers.sequence(1, 3)}">
                <!-- Check if the document exists at the current position -->
                <th:block th:if="${iterStat.index * 3 + i - 1 < documents.size()}">
                    <!-- Get the current document -->
                    <th:with var="currentDocument" th:each="currentDocument : ${documents[iterStat.index * 3 + i - 1]}">
                        <div class="image-container">
                            <a th:href="@{'/' + documents + '/' + ${currentDocument.id}}">
                                <img th:src="@{${currentDocument.imagePath}}" alt="Image"/>
                                <br/>
                                <span th:text="${currentDocument.fileName}"></span>
                            </a>
                        </div>
                    </th:with>
                </th:block>
            </td>
        </tr>
    </table>
</section>
