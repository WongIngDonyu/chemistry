<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="/static/css/background-black.css" type="text/css">
</head>
<body>
<header th:replace="~{hf/header}"></header>
<main>
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-item active">
                <img src="/static/1.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Официальный сайт Государственного музея Каблукова</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/2.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/3.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/4.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</main>
<section class="section-1">
    <div class="container-fluid">
        <div class="container">
            <div class="excursion-wrap row align-items-center">
                <div class="align-content-center col-6">
                    <div class="col-6">
                        <p>Экскурсии</p>
                    </div>
                    <div class="links">
                        <div class="list">
                            <div class="item">
                                <a>Запись на очную экскурсию проводится по телефону:</a>
                            </div>
                        </div>
                    </div>                    <div class="links">
                    <a class="link" href="/rutmuseum.ru/contacts">
                        <div class="button">
                            <p>Контакты</p>
                        </div>
                    </a>
                </div>
                    <div class="links">
                        <div class="list">
                            <div class="item">
                                <a>Также вы можете посетить виртуальную экскурсию:</a>
                            </div>
                        </div>
                    </div>                    <div class="links">
                    <a class="link" href="/rutmuseum.ru/virtual_museum">
                        <div class="button">
                            <p>Виртуальная экскурсия</p>
                        </div>
                    </a>
                </div>
                </div>
                <div class="image col-6">
                    <a class="link" href="/rutmuseum.ru/virtual_museum">
                        <img src="/static/table.jpeg">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section-2">
    <div class="container-fluid">
        <div class="container">
            <div class="main-collection row align-items-center justify-content-between d-flex">
                <div class="content col-6">
                    <div>
                        <p>Наши экспонаты в онлайн-коллекции музея</p>
                    </div>
                    <a class="link" href="/documents">
                        <p>Открыть коллекцию</p>
                    </a>
                </div>
                <div class="element-col col-6">
                    <img src="/static/element.png">
                    <svg xmlns="http://www.w3.org/2000/svg" width="588" height="372" viewBox="0 0 588 372" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M336.041 10.2298C402.348 0.438456 400.947 -8.34165 454.486 19.5052C509.795 48.2722 489.992 95.6844 509.991 140.501C526.015 176.41 596.743 192.451 586.88 229.333C576.968 266.397 576.46 286.325 533.794 311.001C497.937 331.74 453.858 352.456 407.574 359.508C361.985 366.456 317.065 374.134 270.681 370.158C212.117 365.139 151.159 353.37 100.471 333.187C46.3496 311.636 1.38571 271.341 0.198423 229.333C-0.983809 187.503 59.5716 158.396 94.5493 123.654C123.44 94.959 145.204 63.1146 187.588 43.2077C231.106 22.7682 284.062 17.9054 336.041 10.2298Z" fill="#F7F7F7"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section-3">
    <div class="container-fluid">
        <div class="container">
            <div class="teaser">
                <div class="teaser-block-title">
                    <p>О нашей кафедре</p>
                </div>
                    <div style="padding-left: 100px">
                        <iframe width="1200" height="675" src="https://www.youtube.com/embed/d734-o1uYBQ?si=ySXIwEthTwBJadTD&amp;controls=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                    <div style="height: 50px"></div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="~{hf/footer}"></footer>
<script src="/static/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
