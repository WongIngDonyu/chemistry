<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список папок</title>

    <!-- Подключение библиотеки Fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <style>
        .media-container {
            display: inline-block;
            margin: 10px;
            max-width: 300px; /* Устанавливаем максимальную ширину */
            vertical-align: middle; /* Располагаем по середине по вертикали */
        }

        .media-container img, .media-container video {
            max-width: 100%; /* Сохраняем оригинальные пропорции */
            height: auto; /* Сохраняем оригинальные пропорции */
            display: block; /* Убираем внутренние отступы */
            margin: 0 auto; /* Выравниваем по центру */
        }
    </style>
</head>
<body>

<!-- Display Images with Fancybox -->
<div th:each="image : ${folder.imageFiles}" class="media-container">
    <a th:href="@{'/' + ${image.getImagePath()}}" data-fancybox="gallery" th:data-caption="${image.getImage_name()}">
        <img th:src="@{'/' + ${image.getImagePath()}}" th:alt="${image.getImage_name()}"/>
    </a>
</div>

<!-- Display Videos -->
<div th:each="video : ${folder.videoFiles}" class="media-container">
    <!-- Your video display code here -->
    <video th:src="@{'/' + ${video.getVideoPath()}}" controls width="300" height="200" th:alt="${video.getVideo_name()}">
        Your browser does not support the video tag.
    </video>
</div>

</body>
</html>
